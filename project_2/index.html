<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>

</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="apply_box"> <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name"placeholder="Enter First Name">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name"placeholder="Enter Last  Name">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"placeholder="Enter the email id">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="fronend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UX Designer</option>
                        <option value="software_engineer">Sotware Engineer</option>
                        <option value="data_science">Data Sciencest</option>
                        <option value="app_developer">APP Develper</option>
                    </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea  id="address" name="address" row="4" cols="50"placeholder="Enter address" >
                            </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city"placeholder="Enter City Name">
                    </div>
                    <div class="form_control">
                        <label for="pin_code">Pin Code</label>
                        <input type="number" id="pin_code" name="pin_code"placeholder="Enter The Pin Code">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
            </div>
            <div class="button_container"> 
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
